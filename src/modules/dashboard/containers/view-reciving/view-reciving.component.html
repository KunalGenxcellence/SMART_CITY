<sb-card>
    <div class="card-header"><fa-icon class="mr-1" [icon]='["fas", "table"]'></fa-icon>Verify Indent</div>
<div class="card-body">
    <form>
        <div class="form-group form-inline">Full text search: <input class="form-control ml-2" type="text" name="searchTerm"/>
            <span class="ml-3" *ngIf="this.isLoading">Loading...</span>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">S No.</th>
                    <th scope="col"><span>Receiving ID</span></th>
                    <th scope="col"><span>Status</span></th>
                    <th scope="col"><span>Date of Indent</span></th>
                    <th  scope="col"><span>Action</span></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let indent of indentListResponse?.data">
                    <th scope="row">{{ indent.sno }}</th>
                    <td><ngb-highlight [result]="indent.OrderNo"></ngb-highlight></td>
                    <td><ngb-highlight [result]="indent.status"></ngb-highlight></td>
                    <td><ngb-highlight [result]="indent.date"></ngb-highlight></td>
                    <td><button type="button"  class="btn btn-success" (click)="triggerConfirmationModal(ViewReceiving)">View Indent </button> </td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-between p-2">
            <ngb-pagination [collectionSize]="total" [(page)]="currentPage" [pageSize]="pageSize" (pageChange)="nextPage($event)"></ngb-pagination
            ><select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="pageSize"  (change)="pageSizeChanged()">
                <option [ngValue]="5">5 items per page</option>
                <option [ngValue]="10">10 items per page</option>
                <option [ngValue]="20">20 items per page</option>
            </select>
        </div>
    </form>
        
    </div>
</sb-card>


<ng-template #ViewReceiving let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Modal title</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">S No.</th>
                    <th scope="col"><span>Indent ID</span></th>
                    <th scope="col"><span>Status</span></th>
                    <th scope="col"><span>Date of Indent</span></th>
                    <th  scope="col"><span>Action</span></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let indent of indentListResponse?.data">
                    <th scope="row">{{ indent.sno }}</th>
                    <td><ngb-highlight [result]="indent.OrderNo"></ngb-highlight></td>
                    <td><ngb-highlight [result]="indent.status"></ngb-highlight></td>
                    <td><ngb-highlight [result]="indent.date"></ngb-highlight></td>
                    <td><button type="button"  class="btn btn-success" (click)="triggerConfirmationModal(VerifyIndent)">View Indent </button> </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
  </ng-template>
